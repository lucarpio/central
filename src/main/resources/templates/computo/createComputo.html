<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'computo')}">

<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-10 mt-5">
        <div class="form-group row">
          <h1>Producto de computo nuevo</h1>
        </div>
        <form th:object="${computo}" th:action="@{/computo/createComputo}" method="post">
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="nombre">Nombre del producto</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{nombre}" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="descripcion">Descripcion</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{descripcion}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="categoria">Categoria</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{categoria}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="imagen">URL de la imagen</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{imagen}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="precio">Precio</label>
            </div>
            <div class="col-sm-2">
              <input type="text" th:field="*{precio}" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <button th:with="text='Registrar'" class="btn btn-primary" type="submit" th:text="${text}" />
            </div>
          </div>
        </form>
        <p th:text="${mensaje}" />
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>

  <script>
    $('.input-group.date').datepicker({
      autoclose: true,
      todayHighlight: true
    });
  </script>
  <script>
    $(":input").inputmask();
  </script>
</body>

</html>
