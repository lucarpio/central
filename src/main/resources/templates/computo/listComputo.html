    <p th:text="${mensaje}" />

      <div class="col">
        <div class="mb-3">

            <div th:each="item : ${computos}" class="col-sm-4">

                </div>
                <div class="card-body">
                  <h5 class="card-title" th:text="${item.nombre}"></h5>
                  <p class="card-text" th:text="${item.descripcion}"></p>
                  <p class="card-text" th:text="${item.precio}"></p>
                  <!-- <a th:href="@{'/catalogo/add/__${producto.id}__'}" 
                      class="btn btn-primary" role="button">Add</a> -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
