<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <style type="text/css" media="screen">
      A:link {text-decoration: none; margin-left: 2px; margin-right: 2px;}
      A:visited {color: white;  font-family: arial; text-decoration: none }
      A:hover { color: white; font-family: arial; text-decoration: none }

      .margin{
        margin-top: 7px;
        color:orange;
      }
    </style>
</head>

<body>

  <nav th:replace="fragments/layout :: nav"></nav>
    
    <h1>Lista de Contactos</h1>


    <table class="table table-hover">
        <th:block th:each="cont : ${contacts}">

            <tr>
                <td th:text="${cont.id}"></td>
                <td th:text="${cont.email}"></td>
                <td th:text="${cont.phone}"></td>
            </tr>

        </th:block>
    </table>
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
