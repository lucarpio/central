<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'complaint')}">

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-10 mt-5">
                <div class="form-group row">

                    <div class="card" style="width: 50%; background-color: greenyellow;">
                        <h1 class="card-title"> Buen día usuario</h1>
                        <div class="row">
                            <div class="col-6">
                                <img th:src="@{/img/buzon.jpg}" class="card-img-top" alt="...">
                            </div>
                            
                            <div class="card-body col-6">
                                <p class="card-text">Escriba su comentario o queja, nos comunicaremos lo más rápido posible para su debida atención.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <form th:object="${complaint}" th:action="@{/complaint/createComplaint}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="subject">Asunto</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{subject}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="explanation">Descripcion</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{explanation}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="date">Fecha de hoy</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="date" th:field="*{date}" />
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button th:with="text='Registrar'" class="btn btn-primary" type="submit"
                                th:text="${text}" />
                        </div>
                    </div>
                </form>
                <p th:text="${mensaje}" />
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>

    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    </script>
    <script>
        $(":input").inputmask();
    </script>
</body>

</html>
