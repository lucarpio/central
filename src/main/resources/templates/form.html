<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <nav></nav>
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="alert alert-success" th:if="${success != null}" th:text="${success}">hola</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4>SUBIDA IM√ÅGENES - SPRING</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario/guardar}" th:object="${usuarios}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" th:field="*{apellido}" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" th:field="*{email}" class="form-control"/>
                        </div>

                        <div class="row form-group">
                            <input type="file" name="file" class="m-2"/>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="m-5">
            <a th:href="@{/listar}"><button class="btn btn-primary">Ver Fotos</button></a>
        </div>

    </div>


    <button class="btn btn-primary" type="submit">Ejemplo</button>
</body>
</html>
