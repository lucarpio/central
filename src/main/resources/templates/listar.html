<!DOCTYPE html>
<html >
<head></head>
<body>
    <nav></nav>
    <div class="container mt-5">
        <div th:each="usuario : ${usuarios}">
            <div class="row justify-content-center">
                <div class="card m-1 p-1" style="width: 30%;">
                    <div class="row">
                        <div class="col-md-7">
                            <img class="float-left ml-1" th:src="@{'/img/'+${usuario.foto}}" 
                            th:alt="${usuario.foto}" style="max-width:90%; max-height:100%;"/>
                        </div>

                        <div class="col-md-5 mt-3">
                            <h3 th:text="${usuario.nombre}"></h3>
                            <h6 th:text="${usuario.apellido}"></h6>
                            <div class="mt-3">
                                <span th:text="${usuario.email}"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-5">

        <a th:href="@{/}"><button class="btn btn-primary m-5">&laquo;Volver</button></a>
        
    </div>
    
</body>
</html>
