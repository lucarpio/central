<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'factura')}">

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Listado de Quejas</h2><br />
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>Fecha</th>
              <th>Monto</th>
              <th>Ruc Contribuyente</th>
              <th>Ruc Emisor</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${factura}">
              <td th:text="${item.id}"></td>
              <td th:text="${item.date}"></td>
              <td th:text="${item.montoFactura}"></td>
              <td th:text="${item.rucContribuyente}"></td>
              <td th:text="${item.rucEmisor}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


 </body>

</html>
